	<main>
		<div class="contenedor_est" id="contenedor_homeadmin">
			<h2>Usuarios Registrados</h2>
			
			 <table>
			<tr>
				<th>Id</th>
                <th>Correo</th>
                <th>Contrase√±a</th>
			</tr>
               {%  for dato in datos:  %}

				<td>{{dato.password}}</td>
                
			</tr>
				{%  endfor  %}

			<h3>Eliminacion de usuarios</h3>

			</form>
